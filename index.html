<!DOCTYPE html>
<html>
  <head>
    <!-- custom fonts -->
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    
    <div class="container">
        <div class="row z-depth-4">
            <div class="col s12">
              <div class="card ">
                <div class="card-image ">
                  <img src="images/01-card.jpg">
                  <span class="card-title" ><div><h2>Nos Casamos </h2><h6>Pablo & Daniela</h6></div></span>
                </div>
                <div class="card-content center-align grey-text text-darken-3">
                  <h3>Estás invitado!</h3>
                  <p class="brown-text text-darken-3">Queremos que seas parte de este momento tan especial para nosotros!.</p>
                </div>
                <div class="card-action">
                  <div class="cuenta-regresiva row">
                     <div class="col s2"></div>
                      <div class="col s2 ">
                          <div class="circulo" id="dias-restantes"></div>
                          <div class="etiqueta">Días</div>
                      </div>
                      <div class="col s2">
                          <div class="circulo" id="horas-restantes"></div>
                          <div class="etiqueta">Horas</div></div>
                      <div class="col s2">
                          <div class="circulo" id="minutos-restantes"></div>
                          <div class="etiqueta">Min</div>
                      </div>
                      <div class="col s2">
                          <div class="circulo" id="segundos-restantes"></div>
                          <div class="etiqueta">Seg</div>
                      </div>
                      <div class="col s2"></div>
                  </div>              
                </div>
              </div>
            </div>
          </div>
    </div>

  
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Iinicializa Materialize
        M.AutoInit();
    });
  </script>
  </body>
</html>
